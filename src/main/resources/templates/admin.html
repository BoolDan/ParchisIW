<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: header}" />
    <title>IW: Admin</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <main class="flex-shrink-0 admin-page">
        <div class="container">
            <h1 class="text-center">Vista de Administrador</h1>
        </div>

        <!-- Contenedor de las tres secciones -->
        <div class="mt-3 container">
            <div class="row">
                <!-- Columna de Usuarios -->
                <div class="col-md-4">
                    <div class="section-card flex-column h-100">
                        <h3 class="section-title">Usuarios</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Rol</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}">1</td>
                                    <td th:text="${user.username}">Nombre</td>
                                    <td>
                                        <ul>
                                            <li th:text="${user.roles}">Rol</li>
                                        </ul>
                                    </td>
                                    <td>
                                        <form th:action="@{'/admin/toggle/' + ${user.id}}"
                                            th:method="post">
                                            <button
                                                th:if="${user.enabled}"
                                                type="submit" class="toggle btn btn-danger">Deshabilitar</button>
                                            <button
                                                th:unless="${user.enabled}"
                                                type="submit" class="toggle btn btn-primary">Habilitar</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Columna de Partidas -->
                <div class="col-md-4">
                    <div class="section-card flex-column h-100">
                        <h3 class="section-title">Partidas</h3>
                        <ul>
                            <li th:each="partida : ${partidas}">
                                <button class="btn btn-outline-secondary"
                                    th:text="${partida.nombre + ' - ' + partida.estado}">Partida 1 - En progreso</button>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Columna de Reportes -->
                <div class="col-md-4">
                    <div class="section-card flex-column h-100">
                        <h3 class="section-title">Reportes</h3>
                        <ul>
                            <li th:each="reporte : ${reportes}">
                                <button class="btn btn-outline-success"
                                    th:text="${reporte.titulo + ' - ' + reporte.fecha}">Posible Cheater - 2025-02-14</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer.html :: footer}" />

    <script>
        const toggles = document.querySelectorAll('.toggle');
        toggles.forEach(toggle => {
            toggle.addEventListener('click', (e) => {
                e.preventDefault();
                const form = e.target.parentElement;
                go(form.action, 'POST').then((d) => {
                    if (d.enabled) {
                        e.target.classList.remove('btn-primary');
                        e.target.classList.add('btn-danger');
                        e.target.textContent = 'Deshabilitar';
                    } else {
                        e.target.classList.remove('btn-danger');
                        e.target.classList.add('btn-primary');
                        e.target.textContent = 'Habilitar';
                    }
                    console.log(d);
                });
            });
        });

        // Función para hacer la petición AJAX
        async function go(url, method) {
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
            });
            return response.json();
        }
    </script>

</body>
</html>
